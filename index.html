<html>
    <head>
        <title>Parallax na webovce</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <img src="Purplestar.png" data-speed="-5" class="layer">
            <img src="Purplestar.png" data-speed="5" class="layer">
            <img src="Purplestar.png" data-speed="-2" class="layer">
            <img src="Purplestar.png" data-speed="-9" class="layer">
            <img src="Purplestar.png" data-speed="4" class="layer">
            <h2 class="layer" data-speed="2">STARS</h2>
        </section>
        <script type="text/javascript">
            document.addEventListener("mousemove", hvezdy);
            function hvezdy(e){
                this.querySelectorAll('.layer').foreach(Layer => {
                    const speed = layer.getAttribute('data-speed')

                    const x = (window.innerWidth - e.pageX*speed)/100
                    const y = (window.innerHeight - e.pageY*speed)/100

                    layer.style.transform = 'translateX(${x}px) translateY(${y}px)'
                })
            }
        </script>
    </body>
</html>
